language: java
matrix:
  include:
  - jdk: openjdk7
    env: ORG_GRADLE_PROJECT_ideaVersion=15.0.6
  - jdk: oraclejdk8
    env: ORG_GRADLE_PROJECT_ideaVersion=162.1447.21 # latest 2016.2 build
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - ${HOME}/build/${TRAVIS_REPO_SLUG}/google-account-plugin/build/distributions/google-account-*.zip
    - ${HOME}/build/${TRAVIS_REPO_SLUG}/google-cloud-tools-plugin/build/distributions/google-cloud-tools-*.zip
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.*$"
    condition: "$ORG_GRADLE_PROJECT_ideaVersion = '15.0.6'"
after_deploy:
  - ./gradlew publishPlugin
